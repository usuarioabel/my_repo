<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset = "utf8">
		<script type = "text javascript">
			function square()
			{
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value,4);
			}
		</script>
	</head>
	<body>
		Number:
		<input type ="text" id="n1"> <p>
		<button onclick = "square()">x^4</button>
	</body>
</html>
